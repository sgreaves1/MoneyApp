version: 2
jobs:
  build-backend:
    docker:
      # specify the version you desire here
      - image: circleci/node:11.6.0

    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run npm install
      - run ./build.sh
